{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit: {{ title }}</h1>
    <div>
        {{ edit_form }}
    </div>
    <form action="{% url 'encyclopedia:entry' title %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Save">
    </form>
{% endblock %}
