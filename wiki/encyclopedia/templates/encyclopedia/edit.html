{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit: {{ title }}</h1>
    <div>
        {{ message }}
    </div>
    <form action="{% url 'encyclopedia:save_edit' %}" method="POST">
        <div> 
            {{ edit_form }}
            {% csrf_token %}
            <input type="submit" value="Save">
        </div>
    </form>
{% endblock %}
