{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div>
        {% autoescape off %}
        {{ entry }}
        {% endautoescape %}
    </div>
    <div>
        {{ message }}
    </div>
    <form action="{% url 'encyclopedia:edit' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="title" value="{{ title }}">
            <input type="submit" value="Edit">
    </form>
{% endblock %}
