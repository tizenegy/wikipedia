{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Similar articles:</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'encyclopedia:entry' entry.title %}">
                {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
