{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <div>
        {{ message }}
    </div>
    <ul>
        <form action="{% url 'encyclopedia:new_entry' %}" method="POST">
            {% csrf_token %}
            {{ entry_form }}
            <input type="submit" value="Save">
        </form>
    </ul>

{% endblock %}
